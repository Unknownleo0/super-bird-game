<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Bird - Start Screen</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(#e66465, #9198e5);
        }

        #start-screen {
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1>Super Bird</h1>
        <button onclick="startGame()">Start Game</button>
    </div>

    <script>
        function startGame() {
            window.location.href = "index.html"; 
        }
    </script>
</body>
</html>
